  <!-- Se recomienda colocar las ventanas modales dentro del body, fuera del main y despues del footer antes de los scripts js -->
  <!-- Ventana Modal Inicio de sesion-->
  <div id="ventanamodalInicio" class="modales modal-iniciodesesion">
    <div class="modal-content-iniciodesesion">
      <span class="close">&times;</span>
      <form action="/login" method="post" class="form-container">
        <div class="campo-label-imput">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" placeholder=" " required>
        </div>

        <div class="campo-label-imput">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
    </div>
  </div>



  <!-- Ventana Modal carrito -->
  <div id="ventanamodalCarrito" class="modales modal-carrito">
    <div class="modal-content-carrito">
      <span class="close">&times;</span>
      <div class="modal-lista">
        <h2>CARRITO DE COMPRAS</h2>
        <p>PRODUCTO</p>

    </div>
  </div>
