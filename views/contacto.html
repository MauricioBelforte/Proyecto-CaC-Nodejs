<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Indumentaria TREX Contacto</title>
		<link rel="icon" type="image/png" href="../favicon.ico">
		<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/ccs/style.css">
		<link rel="stylesheet" href="../assets/ccs/fonts.css">
		<script src="https://kit.fontawesome.com/e5c49b973f.js" crossorigin="anonymous"></script> <!--Para utilizar los iconos y logos como fuente-->
		<!--Para Google font-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
		href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
		<!--Fin Google font-->
	</head>

	<body>
		<header>
		</header>
		<main>    
			<section id="register-form">
				<h3 class="centrar-titulo" id="register-form-titulo">Contactanos</h3>
		
				<!-- Formulario de Contacto -->
				
				<div class="content-registro">
					<div class="form-container" id="contactForm">
		
						<form id="formularioContacto" onsubmit="return validarFormulario()">
		
						<div class="campo-label-imput" id="nombreContactField">
							<label for="nombre">Nombre:</label>
							<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
						</div>
						<div class="campo-label-imput" id="emailContactField">
							<label for="email">Correo electrónico:</label>
							<input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
						</div>
						<div class="campo-label-imput" id="asuntoContactField">
							<label for="contactAsuntoSelected">Asunto:</label>
							<select id="contactAsuntoSelected" name="asunto" required>
								<option value="">Seleccione un asunto</option>
								<option value="consulta">Consulta general</option>
								<option value="sugerencia">Sugerencia</option>
								<option value="reclamo">Reclamo</option>
							</select>
						</div>
						<div class="campo-label-imput" id="mensajeContactField">
							<label for="mensaje">Mensaje:</label>
							<textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" rows="5" required></textarea>
						</div>
						<div class="campo-label-imput" id="tipoContactField">
							<label id="tituloTipoContacto">Tipo de contacto:</label>
							<label for="tipoContactoPersonal">Personal</label>
							<input type="radio" id="tipoContactoPersonal" name="tipoContacto" value="personal" required>
							<label for="tipoContactoEmpresa">Empresa</label>
							<input type="radio" id="tipoContactoEmpresa" name="tipoContacto" value="empresa" required> 
						</div>
						<div class="campo-label-imput" id="contactImageUpload">
							<label for="imgUploadContact" id="lblImgUploadContact">Imagen (opcional):</label>
							<input type="file" id="imgUploadContact" name="imagen">
						</div>
										   
						<button type="submit" id="btnEnviarConsulta">Enviar formulario</button>
		
						</form>
					</div>
					
				</div>
		<!-- Otros Medios de Contacto -->
		<div id="register-step2" class="step">
			<h5 style="text-align: center">Otros medios</h5>
			<table style="width:80%">
				<tr><td>Tel: </td><td>0800-222-2224 </td><td style="text-align:end;">Email:</td><td>&nbsp;trex@trex.com</td> 
				</tr>
				<tr><td>Tel: </td><td>0800-222-3548 </td><td></td><td></td></tr>
			</table>
		</div>
			</section>
		
			
		
		  </main>
		
		   <!-- Modal de Confirmación -->
		<div id="ventanaModalContactConfirm" class="modales">
			<div class="modal-content-iniciodesesion">
			<span class="close">&times;</span>
				<div class="form-container" id="modalRegisterConfirmItems">
					<h2 id="registerConfirmCheck"><i class="fas fa-check"></i> Registro Exitoso</h2>
					<p id="registerConfirmMsj1">¡ SU MENSAJE FUE ENVIADO EXITOSAENTE !</p>
					<p id="registerConfirmMsj2">CONSULTE SU CORREO ELECTRONICO PARA VALIDAR SU INSCRIPCION.</p>
					<a href="../index.html" class="btnHomeConfirmRegistro">Volver al Inicio</a>
				</div>
			</div>
		</div>
		<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="../assets/js/modal.js"></script>
		<script src="../assets/js/menus.js"></script>
		
	</body>
</html>
