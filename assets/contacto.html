<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Indumentaria TREX Contacto</title>
		<link rel="icon" type="image/png" href="favicon.ico">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="ccs/style.css">
		<link rel="stylesheet" href="ccs/fonts.css">
		<script src="https://kit.fontawesome.com/e5c49b973f.js" crossorigin="anonymous"></script> <!--Para utilizar los iconos y logos como fuente-->
		<!--Para Google font-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
		href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
		<!--Fin Google font-->
	</head>

	<body>
		<header>
		</header>
		<main>
			<h3 class="centrar-titulo" id="contacto">CONTACTO</h3>
			<section id="register-form">
				<div class="content-registro">
					<div class="form-container">
							<!-- Datos para contactar-->
						<div id="register-step1" class="step">
							<h3>Datos de contacto</h3>
							<form action="/index.html" method="post">
								<label for="cname">Nombre:</label><br>
								<input type="text" id="cname" name="cname" required><br>
								<label for="cempresa">Empresa:</label><br>
								<input type="text" id="cempresa" name="cempresa" required><br>
								<label for="ctel">Telefono:</label><br>
								<input type="text" id="ctel" name="ctel" required><br>
								<label for="cemail">Email:</label><br>
								<input type="email" id="cemail" name="cemail" required><br>
								<label for="cmessage">Mensaje:</label><br>
								<textarea id="cmessage" name="cmessage" required></textarea>
								<input type="submit" value="Enviar">
							</form>
						</div>
						<!-- Otros Medios de Contacto -->
						<div id="register-step2" class="step">
							<h6 style="text-align: center">Otros medios</h6>
							<table width="100%" style="width:90%">
								<tr><td>Tel: </td><td>0800-222-2224 </td><td style="text-align:end;">Email:</td><td>&nbsp;trex@trex.com</td> 
								</tr>
								<tr><td>Tel: </td><td>0800-222-2224 </td><td></td><td></td></tr>
							</table>
						</div>
					</div>
				</div>
			</section>	
		</main>
		<script src="bootstrap/js/bootstrap.min.js"></script>
 		<script src="js/modal.js"></script>
	</body>
</html>
